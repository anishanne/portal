<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Project Portal: Stats</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.css'>
    <link rel='stylesheet' href='styles.css'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='shortcut icon' href='/favicon.ico'>
    <link rel='icon' href='/favicon.ico'>
  </head>
  <body>
    <h1>Project Portal: Stats</h1>
    <p>
      My server's system information, updated realtime.
      <br>
      <a href='/'>See the other projects &raquo;</a>
    </p>

    <div class='item'>
      <canvas id='sessions-chart'></canvas>
    </div>
    
    <div class='flex collapse-sm'>
      <div class='item'>
        <canvas id='latency-chart'></canvas>
      </div>
      <div class='item'>
        <canvas id='network-chart'></canvas>
      </div>
      <div class='item'>
        <canvas id='packets-chart'></canvas>
      </div>
    </div>

    <div class='flex collapse-md'>
      <div class='flex item collapse-xs'>
        <div class='item less'>
          <canvas id='storage-chart'></canvas>
        </div>
        <div class='item most'>
          <canvas id='disk-chart'></canvas>
        </div>
      </div>

      <div class='flex item collapse-xs'>
        <div class='item less'>
          <canvas id='memory-pie-chart'></canvas>
        </div>
        <div class='item most'>
          <canvas id='memory-chart'></canvas>
        </div>
      </div>
    </div>
    
    <script src='io/socket.io.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js'></script>
    <script src='script.js'></script>
    <script src='/heart/beat'></script>
  </body>
</html>
